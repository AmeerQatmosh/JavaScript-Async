<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Calback in JQuary</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <h1> JavaScript Callback in JQuary </h1>
    <h3> Open the console </h3>

    <h1 id="demo"></h1>


    <body>
        <script>
            function fetchData(url, callback) {
                $.ajax({
                    url: url,
                    dataType: 'json',
                    success: function(data) {
                        callback(null, data);
                    },
                    error: function(xhr, status, error) {
                        callback(error, null);
                    }
                });
            };
            
            fetchData('https://api.github.com/users', function(error, data) {
                if (error) {
                    console.error(error);
                } else {
                    console.log(data);
                }
            });
        </script>
    </body>
</html>
